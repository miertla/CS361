<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Create Profile</title>
    <link rel="stylesheet" href="styles.css" type="text/css">
    </head>
  <body>
    <!-- page content -->
    <!-- Nav bar -->
    <ul>
      <li><a class="active" href="home.html" data-toggle="tooltip" title="View all trips currently in your Adventure Journal. You can also edit & delete previous entries here">Home</a></li>
      <li><a href="addToJournal.html" data-toggle="tooltip" title="Add new entries to your Adventure Journal">Add</a></li>
      <li><a href="search.html" data-toggle="tooltip" title="Search your Adventure Journal by location">Search</a></li>
      <li><a href="wishList.html" data-toggle="tool-tip" title="View all locations on your wish list and add to it here">Wish list</a></li>
      <!-- *** UPDATE href below to log user out -->
      <li><a href="" data-toggle="tool-tip" title="Click here to log out">Logout</a></li>
    </ul>
    
    <!-- section to explain to user why they would want to create a profile -->
    <div>
        <br><br>
        <h2>Create a profile to be able to store your adventures & trips in a secure, safe, and fun to use way:</h2>
        <br><br>
        <!-- form to create a profile -->
        <!-- *** UPDATE ACTION -->
        <form action="" method="post">
          <label for="firstName">First name:</label>
          <input type="text" id="firstName" name="firstName"><br><br>
          <label for="lastName">Last name:</label>
          <input type="text" id="lastName" name="lastName"><br><br>
          <label for="email">Email address:</label>
          <input type="email" id="email" name="email"><br><br>
          <label for="username">Username:</label>
          <input type="text" id="username" name="username"><br><br>
          <label for="pword">Password:</label>
          <input type="password" id="pword" name="pword" minlength="8"><br><br>
          <input type="submit" value="Create profile">
        </form>
    </div>
            
    
     
     
     
     
<script>
$(document).ready(function(){
  $('[data-toggle="tooltip"]').tooltip();
});
</script>
    
  </body>
</html>
